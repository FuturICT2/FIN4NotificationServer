<!doctype html>
<html>
  <head>
    <title>FIN4Xplorer Notification Server</title>
  </head>
  <body>
    <table>
        <tbody>
          <tr>
            <td>
              Your email address:
            </td>
            <td>
              <input type="text" id="email">
            </td>
          </tr>
          <tr>
            <td>
              Your Ethereum public address:
            </td>
            <td>
              <input type="text" id="ethAddress">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input id="submitBtn" type="submit" value="Submit">
            </td>
          </tr>
        </tbody>
    </table>
    <br>
    You can also use our <a href="https://t.me/FIN4Notifications_bot">Telegram bot</a> to subscribe to events.
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(() => {
            let socket = io();
            socket.on('NewMessage', msg => {
                console.log(msg);
            });
            $('#submitBtn').click(() => {
                let obj = {
                  email: $('#email').val(),
                  ethAddress: $('#ethAddress').val()
                };
                socket.emit('email-signup', obj);
            });
        });
      </script>
  </body>
</html>
