<!doctype html>
<html>
  <head>
    <title>FIN4Xplorer Notification Server</title>
  </head>
  <body>
    <button id="btn">dev</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(() => {
            let socket = io();
            socket.emit('register', '0x36b19e2eB04AA07F5160cDBb8EE7624E89ae62e6');
            socket.on('Fin4TokenCreated', msg => {
                console.log(msg);
            });
            socket.on('NewMessage', msg => {
                console.log(msg);
            });
            $('#btn').click(function(){
                socket.emit('message', 'test123');
            }); 
        });
      </script>
  </body>
</html>
